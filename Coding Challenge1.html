<!-- Variable declaration and output
Declare a variable
Store a value in it
Display the value via all 3 of the following methods;
Write it into the html doc
Output via alert
Output via console -->




<!DOCTYPE html>
<html>
<head>
	<title> Programming Challenge 1</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	
	var var1=5;
	var var2=6;
	var total=var1+var2;
	document.getElementById("demo").innerHTML ="html doc output: "+total;
    window.alert("Display by alert: "+total);
 
    document.write("output using document.write: "+total);

    console.log("in the console: "+ total);

</script>

</body>
</html>
